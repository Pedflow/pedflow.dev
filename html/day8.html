        <h2>Day 8: Forms (Part 1)</h2>
        <p>Create a basic form with text, email, and submit inputs.</p>

        <h2>Kontaktformular</h2>

        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Gib deine Name ein "><br><br>

            <label for="email">Email-Adresse:</label><br>
            <input type="email" id="email" name="email" placeholder="Gib deine Email-Adresse"><br><br>

            <label for="message">Kritik oder Vorschlag:</label><br> 
            <textarea id="message" name="message" rows="5" cols="30" placeholder="schreib mir bitte eigene Kritik oder deinen eigenen Vorschlag"></textarea> <br><br>

            <input type="submit" value="schicken">

            
     
        </form>
